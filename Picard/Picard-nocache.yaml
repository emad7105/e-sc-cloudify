          inputs:
            process:
             args: [container4]
        start:
          implementation: Caching-Corescripts/task-deploy.sh
          inputs:
            process:
              args: [Picard-nocache, container5]

  container6:
    type: docker_container
    properties:
      container_ID: container6
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Picard-nocache, get_property: [SAMTools, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: Picard-Add

  Java5:
    type: spec_library
    properties:
      lib_name: openjdk-8-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container6]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container6

  SAMTools-Lib:
    type: SAMTools-lib
    properties:
      lib_name: samtools
      lib_URL: 'https://github.com/rawaqasha/Libs/raw/master/SAMTools.tar.gz'
      lib_path: 'SAMTools'
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: Core-LifecycleScripts/Lib-install.sh
          inputs:
            process:
              args: [container6, get_property: [SAMTools-Lib, lib_URL]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container6

  SAMTools:
    type: SAMtools-index
    properties:
      block_description: I don't know
      block_name: samtools1.jar
      block_category: File Management
      service_type: block
      block_Url: 'https://github.com/WorkflowCenter-Repositories/SAMTools-Task/raw/v1.0/samtools1.jar'
    relationships:
      - type: cloudify.relationships.contained_in
        target: container6
      - type: cloudify.relationships.depends_on
        target: SAMTools-Lib
      - type: cloudify.relationships.depends_on
        target: Java5
      - type: block_link
        target: Picard-Add
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: Core-LifecycleScripts/datacopy.sh
              inputs:
                process:
                  args: [Picard-Add/output-SAM_BAM-files, SAMTools/input-BAM-files, Picard-nocache, container6]        
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/task-download-multi.sh
          inputs:
            process:
             args: [{ get_input: create_image }, container6, 'https://github.com/WorkflowCenter-Repositories/SAMTools-Task/raw/v1.0/samtools1.jar']
        start:
          implementation: Caching-Corescripts/task-deploy.sh
          inputs:
            process:
              args: [Picard-nocache, container6]

  container7:
    type: docker_container
    properties:
      container_ID: container7
    interfaces:
