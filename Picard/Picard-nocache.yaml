#eSc Picard-nocache workflow with 8 real block def. deployed on 8 containers

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/rawaqasha/e-sc-cloudify/master/esc_nodetypes.yaml

inputs:

  input-dir:
      description: >
        The dir path of the input files  
      default: '~/myDir/Data'

  docker-image: 
      description: > 
        Docker image to be used for container building
      default: 'ubuntu:14.04'

  create_image:
      description: > 
        an option to create Docker images
      default: 'True'

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: { get_input: docker-image }
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: localhost
      install_agent: false

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: Core-LifecycleScripts/start-inhost.sh
          inputs:
            process:
              args: [Picard-nocache]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Picard-nocache, get_property: [ImportDir, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: openjdk-8-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  ImportDir:
    type: Import-Dir
    properties:
      block_description: import Dir
      block_name: importdir1.jar
      block_category: File Management
      service_type: block
      SourceFolder: { get_input: input-dir }
      block_Url: 'https://github.com/WorkflowCenter-Repositories/ImportDir-Task/raw/v1.0/importdir1.jar'
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/task-download-multi.sh
          inputs:
            process:
             args: [{ get_input: create_image }, container1, 'https://github.com/WorkflowCenter-Repositories/ImportDir-Task/raw/v1.0/importdir1.jar']
        configure:
          implementation: scripts/get-Dir.sh
          inputs:
            process:
             args: [Picard-nocache, { get_input: input-dir }]
        start: 
          implementation: Caching-Corescripts/task-deploy.sh
          inputs:
            process:
             args: [Picard-nocache, container1, { get_input: input-dir }]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  container2:
    type: docker_container
    properties:
      container_ID: container2
    interfaces:
      cloudify.interfaces.lifecycle:        
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Picard-nocache, get_property: [PickFiles, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: ImportDir

  Java1:
    type: spec_library
    properties:
      lib_name: openjdk-8-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container2]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2

  PickFiles:
    type: pick-Files
    properties:
      block_description: Pick files
      block_name: Pick-Files.jar
      block_category: File Management
      service_type: block
      block_Url: 'https://github.com/WorkflowCenter-Repositories/PickFile-Task/raw/v1.0/Pick-Files.jar'
      FileNameOrIndex: Probe.PFC_0030_MSt_GAGTGG.sorted.bam
      PickByIndex: 'false'
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/task-download-multi.sh
          inputs:
            process:
             args: [{ get_input: create_image }, container2, 'https://github.com/WorkflowCenter-Repositories/PickFile-Task/raw/v1.0/Pick-Files.jar']
        configure:
          implementation: Core-LifecycleScripts/containers-clean.sh
          inputs:
            process:
             args: [container1]
        start: 
          implementation: Caching-Corescripts/task-deploy.sh
          inputs:
            process:
             args: [Picard-nocache, container2]
    relationships:
      - type: block_link
        target: ImportDir
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: Core-LifecycleScripts/datacopy.sh
              inputs:
                process:
                  args: [ImportDir/imported-files, PickFiles/input-files, Picard-nocache, container2]
      - type: cloudify.relationships.contained_in
        target: container2
      - type: cloudify.relationships.depends_on
        target: Java1

  container3:
    type: docker_container
    properties:
      container_ID: container3
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Picard-nocache, get_property: [Picard-CleanSAM, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: PickFiles

  Java2:
    type: spec_library
    properties:
      lib_name: openjdk-8-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container3]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container3

  Picard-CleanSAM:
    type: picard-CleanSAM
    properties:
      block_description: To be ..
      block_name: Picard--CleanSAM.jar
      block_category: File Management
      service_type: block
      block_Url: 'https://github.com/WorkflowCenter-Repositories/Picard-Clean-Task/raw/v1.0/Picard-nocache-CleanSAM.jar'
      Validation-Stringency: LENIENT
      Comments: ''
    relationships:
      - type: cloudify.relationships.contained_in
        target: container3
      - type: block_link
        target: PickFiles
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: Core-LifecycleScripts/datacopy.sh
              inputs:
                process:
                  args: [PickFiles/selected-files, Picard-CleanSAM/input-SAM_BAM-files, Picard-nocache, container3]
      - type: cloudify.relationships.depends_on
        target: Java2
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/task-download-multi.sh
          inputs:
            process:
             args: [{ get_input: create_image }, container3, 'https://github.com/WorkflowCenter-Repositories/Picard-Clean-Task/raw/v1.0/Picard-CleanSAM.jar']
        configure:
          implementation: Core-LifecycleScripts/containers-clean.sh
          inputs:
            process:
             args: [container2]
        start:
          implementation: Caching-Corescripts/task-deploy.sh
          inputs:
            process:
             args: [Picard-nocache, container3]

  container4:
    type: docker_container
    properties:
      container_ID: container4
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Picard-nocache, get_property: [Picard-Mark, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: Picard-CleanSAM

  Java3:
    type: spec_library
    properties:
      lib_name: openjdk-8-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container4]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container4

  Picard-Mark:
    type: picard-MarkDuplicates
    properties:
      block_description: I don't know
      block_name: Picard-nocache-Mark.jar
      block_category: File Management
      service_type: block
      block_Url: 'https://github.com/WorkflowCenter-Repositories/Picard-Mark-Task/raw/v1.0/Picard-Mark.jar'
      Validation-Stringency: LENIENT
      Assume-Sorted: 'true'
      Remove-Duplicates: 'true'
      Comments: ''
    relationships:
      - type: cloudify.relationships.contained_in
        target: container4
      - type: cloudify.relationships.depends_on
        target: Java3
      - type: block_link
        target: Picard-CleanSAM
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: Core-LifecycleScripts/datacopy.sh
              inputs:
                process:
                  args: [Picard-CleanSAM/cleaned-SAM_BAM-files, Picard-Mark/input-SAM_BAM-files, Picard-nocache, container4]
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/task-download-multi.sh
          inputs:
            process:
             args: [{ get_input: create_image }, container4, 'https://github.com/WorkflowCenter-Repositories/Picard-Mark-Task/raw/v1.0/Picard-Mark.jar']
        configure:
          implementation: Core-LifecycleScripts/containers-clean.sh
          inputs:
            process:
             args: [container3]
        start:
          implementation: Caching-Corescripts/task-deploy.sh
          inputs:
            process:
              args: [Picard-nocache, container4]

  container5:
    type: docker_container
    properties:
      container_ID: container5
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Picard-nocache, get_property: [Picard-Add, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: Picard-Mark

  Java4:
    type: spec_library
    properties:
      lib_name: openjdk-8-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container5]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container5

  Picard-Add:
    type: picard-ADDOrReplaceRG
    properties:
      block_description: I don't know
      block_name: Picard-Add.jar
      block_category: File Management
      service_type: block
      block_Url: 'https://github.com/WorkflowCenter-Repositories/Picard-Add-Task/raw/v1.0/Picard-Add.jar'
      Validation-Stringency: LENIENT
      Comments: ''
      RG-ID: '1'
      RG-Library: test-lib
      RG-Platform: illumina
      RG-Platform-Unit: unknown
      RG-Sample-Name: '1'
      RG-Sequencing-Center: '1'
      RG-Description: ''
      RG-Predicted-Insert-Size: ''
      Sort-Order: ''
      RG-Run-Date: ''
    relationships:
      - type: cloudify.relationships.contained_in
        target: container5
      - type: block_link
        target: Picard-Mark
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: Core-LifecycleScripts/datacopy.sh
              inputs:
                process:
                  args: [Picard-Mark/marked-SAM_BAM-file, Picard-Add/input-SAM_BAM-files, Picard-nocache, container5]        
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/task-download-multi.sh
          inputs:
            process:
             args: [{ get_input: create_image }, container5, 'https://github.com/WorkflowCenter-Repositories/Picard-Add-Task/raw/v1.0/Picard-Add.jar']
        configure:
