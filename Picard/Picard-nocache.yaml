          implementation: Core-LifecycleScripts/containers-clean.sh
          inputs:
            process:
              args: [container5, container8, container7]
        start:
          implementation: Core-LifecycleScripts/final-inhost.sh
          inputs:
            process:
              args: [Picard-nocache]
