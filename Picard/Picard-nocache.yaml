             args: [{ get_input: create_image }, container7, 'https://github.com/WorkflowCenter-Repositories/ExportFiles-Task/raw/v1.0/exportfiles1.jar']
        configure:
          implementation: Core-LifecycleScripts/containers-clean.sh
          inputs:
            process:
