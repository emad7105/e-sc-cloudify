#eSc workflow with 3 real block def deployed in 3 containers/ deiffers from realeScWF-3Containers.yaml in that all blocks and java hosted in the containers not on the VM

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml
  - esc_nodetypes.yaml
  
inputs:

  host_ip:
      description: >
        The ip of the host the application will be deployed on  
      default: 127.0.0.1

  agent_user:
      description: >
        User name used when SSH-ing into the started machine
      default: ubuntu

  agent_private_key_path:
      description: >
        Path to a private key that resided on the management machine.
        SSH-ing into agent machines will be done with this key.
      default: ~/.ssh/agent_key.pem

  install_agent: 
      description: > 
        When running in local mode set this to false
      default: false

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: java
      container_ID:
        type: string
        default: container1

  Library:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      container_ID:
        type: string
      lib_name:
        type: string
      version:
        type: string
        default: ' '

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: { get_input: install_agent }
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  container1:
    type: docker_container
    properties:
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.depends_on
        target: container1
      - type: cloudify.relationships.contained_in
        target: container1

  CSV_import:
    type: csvimport
    properties:
      block_description: import csv file
      block_name: CSVimport.jar
      block_category: File Management
      service_type: AUTO
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [container1, 'https://github.com/rawaqasha/eSc-blocks.git']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  container2:
    type: docker_container
    properties:
      container_ID: container2
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: container1

  Java2:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container2]
    relationships:
      - type: cloudify.relationships.depends_on
        target: container2
      - type: cloudify.relationships.contained_in
        target: container2

  Col_invert:
    type: colinvert
    properties:
      block_description: invert the column of csv file
      block_name: colinvert.jar
      block_category: File Management
      service_type: AUTO
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [container2, 'https://github.com/rawaqasha/eSc-blocks.git']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2
      - type: cloudify.relationships.depends_on
        target: CSV_import
      - type: cloudify.relationships.depends_on
        target: container2
      - type: cloudify.relationships.depends_on
        target: Java2

  container3:
    type: docker_container
    properties:
      container_ID: container3
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: container2

  Java3:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container3]
    relationships:
      - type: cloudify.relationships.depends_on
        target: container3
      - type: cloudify.relationships.contained_in
        target: container3

  CSV_export:
    type: csvexport
    properties:
      block_description: export csv file
      block_name: CSVexport.jar
      block_category: File Management
      service_type: AUTO
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [container3, 'https://github.com/rawaqasha/eSc-blocks.git']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container3
      - type: cloudify.relationships.depends_on
        target: container3
      - type: cloudify.relationships.depends_on
        target: Col_invert
      - type: cloudify.relationships.depends_on
        target: Java
