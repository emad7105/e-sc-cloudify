tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml
  
inputs:

  host_ip:
      description: >
        The ip of the host the application will be deployed on  
      default: 127.0.0.1

  agent_user:
      description: >
        User name used when SSH-ing into the started machine
      default: ubuntu

  agent_private_key_path:
      description: >
        Path to a private key that resided on the management machine.
        SSH-ing into agent machines will be done with this key.
      default: ~/.ssh/agent_key.pem

  install_agent: 
      description: > 
        When running in local mode set this to false
      default: false

  web_port:
      description: >
        Which port you want to map the web port to.
      default: 8080
  
  mongo_port:
      description: >
        Which port you want to map the mongo port to.
      default: 27017
  
  web_status_port:
      description: >
        Which port for the mongo web status page.
      default: 28017

  nodecellar_container_port_bindings:
    description: >
      A dict of port bindings for the node container.
    default:
      8080: 8080

  mongo_container_port_bindings:
    description: >
      A dict of port bindings for the mongo container.
    default:
      27017: 27017
      28017: 28017

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: ubuntu
      container_name:
        type: string
        default: mycontainer

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: { get_input: install_agent }
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  Mycontainer:
    type: docker_container
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
