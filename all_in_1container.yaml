tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml
  
inputs:

  host_ip:
      description: >
        The ip of the host the application will be deployed on  
      default: 127.0.0.1

  agent_user:
      description: >
        User name used when SSH-ing into the started machine
      default: ubuntu

  agent_private_key_path:
      description: >
        Path to a private key that resided on the management machine.
        SSH-ing into agent machines will be done with this key.
      default: ~/.ssh/agent_key.pem

  install_agent: 
      description: > 
        When running in local mode set this to false
      default: false

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: java
      container_ID:
        type: string
        default: container1
   
  WFblock:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      container_ID: 
        type: string
      blockURL:
        type: string
        default: 'https://github.com/rawaqasha/eSc-blocks.git'
      block_name:
        type: string

  Library:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      container_ID:
        type: string
      lib_name:
        type: string
      version:
        type: string
        default: ' '

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: { get_input: install_agent }
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  container1:
    type: docker_container
    properties:
      container_ID: all_in_one
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  Java:
    type: Library
    properties:
      container_ID: all_in_one
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install.sh
    relationships:
      - type: cloudify.relationships.depends_on
        target: container1
      - type: cloudify.relationships.contained_in
        target: host

  block:
    type: WFblock
    properties:
      block_name: CSVimport.jar
      container_ID: all_in_one
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/block-deploy.sh
    relationships:
      - type: cloudify.relationships.depends_on
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java
      - type: cloudify.relationships.contained_in
        target: host

  block1:
    type: WFblock
    properties:
      block_name: colinvert.jar
      container_ID: all_in_one
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/block-deploy2.sh
    relationships:
      - type: cloudify.relationships.depends_on
        target: block
      - type: cloudify.relationships.contained_in
        target: host

  block2:
    type: WFblock
    properties:
      block_name: CSVexport.jar
      container_ID: all_in_one
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/block-deploy2.sh
    relationships:
      - type: cloudify.relationships.depends_on
        target: block1
      - type: cloudify.relationships.contained_in
        target: host
