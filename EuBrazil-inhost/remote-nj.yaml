#eSc workflow with 3 real block def deployed on 3 containers

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.1/plugin.yaml
  - https://raw.githubusercontent.com/rawaqasha/e-sc-cloudify/master/esc_nodetypes.yaml

inputs:

  input-dir:
      description: >
        The dir path of the input files  
      default: '~/input'

  input-file1:
      description: >
        input file for importFile1
      default: file1.txt

  input-file2:
      description: >
        input file for importFile2
      default: file2.txt

  docker-image: 
      description: > 
        Docker image to be used for container building
      default: 'rawa/nj'

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: { get_input: docker-image } 
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: localhost
      install_agent: false

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/start-inhost.sh
          inputs:
            process:
              args: [remote-nj]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      #image_name: ubuntu:14.04
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [remote-nj]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  importFile1:
    type: importfile
    properties:
      block_description: import file
      block_name: ImportFile1.jar
      block_category: File Management
      service_type: block
      Source: file1.txt
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/get-input.sh
          inputs:
            process:
             args: [remote-nj, container1, { get_input: input-dir }, { get_input: input-file1 }]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [remote-nj, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ImportFile1.jar', { get_input: input-file1 }]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  container2:
    type: docker_container
    properties:
      container_ID: container2
    interfaces:
      cloudify.interfaces.lifecycle:        
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [remote-nj]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: importFile1

  Java1:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container2]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2

  importFile2:
    type: importfile
    properties:
      block_description: import file
      block_name: ImportFile1.jar
      block_category: File Management
      service_type: block
      Source: file2.txt
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/get-input.sh
          inputs:
            process:
             args: [remote-nj, container1, { get_input: input-dir }, { get_input: input-file2 }]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [remote-nj, container2, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ImportFile1.jar', { get_input: input-file2 }]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2
      - type: cloudify.relationships.depends_on
        target: Java1

  container3:
    type: docker_container
    properties:
      container_ID: container3
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [remote-nj]
    relationships:
