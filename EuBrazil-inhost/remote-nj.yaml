    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: fabric.fabric_plugin.tasks.run_task
          inputs:
            tasks_file: my_tasks/task.py
            task_name: container
            task_properties:
              container_name: container4
              image: rawa/nj
              blueprint: remote-nj
            fabric_env:
