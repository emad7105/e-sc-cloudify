    properties:
      block_description: concatenate 2 files
      block_name: FileJoin1.jar
      block_category: File Management
      service_type: block
      file-1: importFile1/output-1
      file-2: importFile2/output-1
    relationships:
      - type: cloudify.relationships.contained_in
