      block_Url: 'https://github.com/WorkflowCenter-Repositories/File-Join-Task/raw/v1.0/filejoin1.jar'
      file-1: importFile1/output-1
      file-2: importFile2/output-1
    relationships:
      - type: cloudify.relationships.contained_in
        target: container3
      - type: block_link
        target: importFile1
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: Core-LifecycleScripts/datacopy.sh
              inputs:
                process:
                  args: [importFile1/output-1, FileJoin/file-1, NJ-ver3, container3]
      - type: block_link
        target: importFile2
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: Core-LifecycleScripts/datacopy.sh
