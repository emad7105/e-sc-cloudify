#Random WF extracted from NJ

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/rawaqasha/e-sc-cloudify/master/esc_nodetypes.yaml

inputs:

  input-dir:
      description: >
        The dir path of the input files  
      default: '~/input'

  input-file1:
      description: >
        input file for importFile1
      default: file1.txt

  input-file2:
      description: >
        input file for importFile2
      default: file2.txt

  docker-image: 
      description: > 
        Docker image to be used for container building
      default: 'ubuntu:14.04'

  create_image:
      description: > 
        an option to create Docker images
      default: 'True'

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: { get_input: docker-image } 
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: localhost
      install_agent: false

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: Core-LifecycleScripts/start-inhost.sh
          inputs:
            process:
              args: [NJ-ver3]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      #image_name: dtdwd/importfile1
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: Caching-Corescripts/container.sh
          inputs:
            process:
              args: [NJ-ver3, get_property: [importFile1, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: Caching-Corescripts/java-install2.sh
          inputs:
            process:
              args: [container1, NJ-ver3, '7']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  importFile1:
    type: importfile
    properties:
      block_description: import file
      block_name: importfile1.jar
      block_category: File Management
      service_type: block
      block_Url: 'https://github.com/WorkflowCenter-Repositories/ImportFile-Task/raw/v1.0/importfile1.jar'
      Source: file1.txt
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: Caching-Corescripts/task-download-multi.sh
          inputs:
            process:
             args: [{ get_input: create_image }, container1, get_property: [importFile1, block_Url]]
        configure:
          implementation: scripts/get-input.sh
          inputs:
            process:
             args: [NJ-ver3, container1, { get_input: input-dir }, { get_input: input-file1 }]
        start: 
          implementation: Caching-Corescripts/task-deploy.sh
          inputs:
            process:
             args: [NJ-ver3, container1, { get_input: input-file1 }]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  container2:
    type: docker_container
    properties:
      container_ID: container2
    interfaces:
      cloudify.interfaces.lifecycle:        
        start:
          implementation: Caching-Corescripts/container.sh
          inputs:
            process:
              args: [NJ-ver3, get_property: [importFile2, block_Url]]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: importFile1

  Java1:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
