#eSc workflow of 11 tasks deployed on 1 containers

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/rawaqasha/e-sc-cloudify/master/esc_nodetypes.yaml

inputs:

  input-dir:
      description: >
        The dir path of the input files  
      default: '~/input'

  input-file1:
      description: >
        input file for importFile1
      default: file1.txt

  input-file2:
      description: >
        input file for importFile2
      default: file2.txt

  docker-image: 
      description: > 
        Docker image to be used for container building
      default: 'rawa/nj'

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: { get_input: docker-image }
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: localhost
      install_agent: false

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/start-inhost.sh
          inputs:
            process:
              args: [realeScWF-1host]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [realeScWF-1host]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  importFile1:
    type: importfile
    properties:
      block_description: import file
      block_name: ImportFile1.jar
      block_category: File Management
      service_type: block
      Source: file1.txt
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/get-input.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, { get_input: input-dir }, { get_input: input-file1 }]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ImportFile1.jar']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  importFile2:
    type: importfile
    properties:
      block_description: import file
      block_name: ImportFile1.jar
      block_category: File Management
      service_type: block
      Source: file2.txt
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/get-input.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, { get_input: input-dir }, { get_input: input-file2 }]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ImportFile1.jar']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  FileJoin:
    type: fileJoin
    properties:
      block_description: concatenate 2 files
      block_name: FileJoin1.jar
      block_category: File Management
      service_type: block
      file-1: importFile1/output-1
      file-2: importFile2/output-1
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: importFile1
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [importFile1/output-1, FileJoin/file-1, realeScWF-1host, container1]
      - type: block_link
        target: importFile2
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [importFile2/output-1, FileJoin/file-2, realeScWF-1host, container1]
      - type: cloudify.relationships.depends_on
        target: Java
    interfaces:
      cloudify.interfaces.lifecycle:       
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/FileJoin1.jar']

  FilterDupl:
    type: filterDupl
    properties:
      block_description: I don't know
      block_name: FilterDuplicates.jar
      block_category: File Management
      service_type: block      
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java
      - type: block_link
        target: FileJoin
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [FileJoin/file-3, FilterDupl/fasta-files, realeScWF-1host, container1]
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
              args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/FilterDuplicates1.jar']

  ClustalW_Lib:
    type: clustalw_lib
    properties:
      lib_name: clustalw-2.1-linux-x86_64-libcppstatic
      lib_URL: http://www.clustal.org/download/current/clustalw-2.1-linux-x86_64-libcppstatic.tar.gz
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/clustalw-install.sh
          inputs:
            process:
              args: [container1, 'http://www.clustal.org/download/current/clustalw-2.1-linux-x86_64-libcppstatic.tar.gz']
    relationships:
      - type: cloudify.relationships.depends_on
        target: Java
      - type: cloudify.relationships.contained_in
        target: container1

  ClustalW:
    type: clustalW
    properties:
      block_description: I don't know
      block_name: ClustalW1.jar
      block_category: File Management
      service_type: block
      Align: true
      Output-Type: CLUSTAL
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: ClustalW_Lib
      - type: block_link
        target: FilterDupl
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [FilterDupl/filtered-fasta-files, ClustalW/input-sequences, realeScWF-1host, container1]        
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/special-deploy.sh
          inputs:
            process:
              args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ClustalW1.jar',  get_property: [ClustalW_Lib, lib_name]]

  Wine:
    type: spec_library
    properties:
      lib_name: wine
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/wine-install.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  Mega-CC:
    type: MegaCC
    properties:
      lib_name: megacc.exe
      lib_URL: http://www.megasoftware.net/
      lib_path: work
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/megaCC-install.sh
          inputs:
            process:
              args: [container1, 'https://github.com/rawaqasha/work.git']
    relationships:
      - type: cloudify.relationships.depends_on
        target: Wine
      - type: cloudify.relationships.contained_in
        target: container1

  Mega-NJ:
    type: mega-nj
    properties:
      block_description: I don't know
      block_name: Mega-NJ1.jar
      block_category: File Management
      service_type: block 
      test_of_phylogeny: Bootstrap method
      no-ofbootstrapreplications: 1000
      model/method: Kimura 2-parameter model
      substitutions_to_include: 'd: Transitions + Transversions'
      rates_among_sites: Uniform rates        
      gamma_parameter: 1
      gaps/missing_data_treatment: 'Complete deletion'       
      site_coverage_cutoff(%): 95
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Mega-CC
      - type: cloudify.relationships.depends_on
        target: Java
      - type: block_link
        target: ClustalW
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [ClustalW/aligned-sequences, Mega-NJ/input-data, realeScWF-1host, container1]        
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/special-deploy.sh
          inputs:
            process:
              args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Mega-NJ1.jar',  get_property: [Mega-CC, lib_path]]

  ExportFiles1:
    type: exportfiles
    properties:
      block_description: export files
      block_name: ExportFiles1.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Mega-NJ
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Mega-NJ/analysis-output, ExportFiles1/file-list, realeScWF-1host, container1]
      - type: cloudify.relationships.depends_on
        target: Java
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ExportFiles1.jar']

  ExportFiles2:
    type: exportfiles
    properties:
      block_description: export files
      block_name: ExportFiles1.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Mega-NJ
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Mega-NJ/consensus-output, ExportFiles2/file-list, realeScWF-1host, container1]
      - type: cloudify.relationships.depends_on
        target: Java
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ExportFiles1.jar']

  ExportFiles3:
    type: exportfiles
    properties:
      block_description: export files
      block_name: ExportFiles1.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Mega-NJ
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Mega-NJ/summary-info, ExportFiles3/file-list, realeScWF-1host, container1]
      - type: cloudify.relationships.depends_on
        target: Java
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/ExportFiles1.jar']

  CSV_export1:
    type: csvexport
    properties:
      block_description: export csv file
      block_name: CSVexport1.jar
      block_category: File Management
      FileName: out1.csv
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: FilterDupl
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [FilterDupl/sequence-map, CSV_export1/input-data, realeScWF-1host, container1, 'https://github.com/rawaqasha/eSc-blocks/raw/master/BlockLinkRelation.jar']
      - type: cloudify.relationships.depends_on
        target: Java
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/CSVexport1.jar']

  CSV_export2:
    type: csvexport
    properties:
      block_description: export csv file
      block_name: CSVexport1.jar
      block_category: File Management
      FileName: out2.csv
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: FilterDupl
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [FilterDupl/sequence-map, CSV_export2/input-data, realeScWF-1host, container1]
      - type: cloudify.relationships.depends_on
        target: Java
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/CSVexport1.jar']

  finalBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/containers-clean.sh
          inputs:
            process:
              args: []
        start:
          implementation: scripts/final-inhost.sh
          inputs:
            process:
              args: [realeScWF-1host]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: ExportFiles1
      - type: cloudify.relationships.depends_on
        target: ExportFiles2
      - type: cloudify.relationships.depends_on
        target: ExportFiles3
      - type: cloudify.relationships.depends_on
        target: CSV_export1
      - type: cloudify.relationships.depends_on
        target: CSV_export2
