#real nodetypes for eSc blocks

node_types:

  workflow_service:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      block_description:
        description: Description of the block function
        type: string
      block_name:
        type: string
      block_category:
        type: string
      service_type:
        type: string

  importfile:
    derived_from: workflow_service
    properties:
      Source:
        type: string
        default: ''
      DebugMode:
        type: boolean
        default: false
      output-1:
        type: string
        default: file-wrapper

  colinvert:
    derived_from: workflow_service
    properties:
      CopyInput:
        type: boolean
        default: true
      #input
      input-1:
        type: string
        default: data-wrapper
      #output
      output-1:
        type: string
        default: data-wrapper

  exportfile:
    derived_from: workflow_service
    properties:
      targetfolder:
        type: string
        default: ''
      automaticfolder:
        description: save this data set to the automatic workflow directory
        type: boolean
        default: true
      savetolastimportfolder:
        description: Use the last folder that had data imported from it by this workflow.
        type: boolean
        default: false
      Comments:
        description: Comments to attach to data files
        type: string
        default: Saved data
      makepublic:
        description: make uploaded files public
        type: boolean
        default: false
      savetosubdirectory:
        description: Save the results to a subdirectory of the target folder
        type: boolean
        default: false
      Subdirectory:
        description: Subdirectory to save results to
        type: string
        default: processed
      uploadmetadata:
        description: Should this block attach the metadata that has been propagated into it to the uploaded files
        type: boolean
        default: false
      #input:
      file-list:
        type: string
        default: file-wrapper
      # service outputs
      file-ids:
        type: string
        default: data-wrapper
      file-references:
        type: string
        default: link-wrapper

  mega-nj:
    derived_from: workflow_service
    properties:
      testofphylogeny:
        type: string
        default: Bootstrapmethod
      no-ofbootstrapreplications:
        type: integer
        default: 1000
      model/method:
        type: string
        default: Kimura 2-parameter model
      substitutionstoinclude:
        type: string
        default: 'd: Transitions + Transversions'
      ratesamongsites:
        type: string
        default: Uniformrates        
      gammaparameter:
        type: integer
        default: 1
      gaps/missingdatatreatment:
        type: string
        default: ''
        # constraints:
        #  - valid_values: ['Complete deletion','Pairwise deletion','Partial deletion']
      sitecoveragecutoff(%):
        type: integer
        default: 95
      #inputs
      input-data:
        type: string
        default: file-wrapper
      # service output
      analysis-output:
        type: string
        default: file-wrapper
      consensus-output:
        type: string
        default: file-wrapper
      summary-info:
        type: string
        default: file-wrapper

  csvimport:
    derived_from: workflow_service
    properties:
      source:
        type: string
        default: ' '
      start_row:
        type: integer
        default: 1
      label_row:
        type: integer
        default: 1
      ContainsLabels:
        description: Data contains a row with column names
        type: boolean
        default: true
      Delimiter:
        description: Column delimiter character
        type: string
        default: ' '
      EndRow:
        description: Last row of data to be imported
        type: integer
        default: 2
      LimitRows:
        description: Stop importing after the specified number of rows
        type: boolean
        default: false
      Subsample:
        description: description="Subsample the imported data
        type: boolean
        default: false
      SampleInterval:
        description: Subsampling row interval
        type: integer
        default: 1
      TextOnly:
        description: Treat all data as String values
        type: boolean
        default: false
      ImportChunkSize:
        description: Number of rows in each data chunk
        type: integer
        default: 5000
      DebugMode:
        type: boolean
        default: false
      DebugSuspended:
        type: boolean
        default: true
      DebugPort:
        type: integer
        default: 5005
      output-1:
        type : string
        default: data-wrapper

  csvexport:
    derived_from: workflow_service
    properties:
      AutomaticFolder:
        type: boolean
        default: true
      FileName:
        type: string
        default: out.csv
      TargetFolder:
        type: string
        default: ' '
      IncludeNames:
        description: Include the column names in the output file
        type: boolean
        default: true
      DQuoteStringOutput:
        description: Surround all String output in Quotes
        type: boolean
        default: false
      #inputs
      input-data:
        type: string
        default: data-wrapper
      # service output
      document-id:
        type: string
        default: data-wrapper
      file-reference:
        type: string
        default: link-wrapper

  spec_library:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      lib_name:
        type: string
        default: ' '
      version:
        type: string
        default: ''
      OS-type:
        type: string
        default: Linux

  javaruntime:
    derived_from: spec_library

  corelibrary:
    derived_from: spec_library
    properties:
      version:
        type: string
        default: 3.0

  MegaCC:
    derived_from: spec_library
    properties:
      version:
        type: string
        default: 6.0

relationships:

  FileWrapperLink:
    derived_from: cloudify.relationships.depends_on
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
          preconfigure:
              implementation: scripts/file-preconfigure.sh

  DataWrapperLink:
    derived_from: cloudify.relationships.depends_on
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
          preconfigure:
              implementation: scripts/file-preconfigure.sh
