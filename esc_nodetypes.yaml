node_types:
# general block
  workflow_service:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      block_description:
        description: Description of the block function
        type: string
      block_name:
        type: string
      block_category:
        type: string
      service_type:
        type: string
# eSc blocks
  importfile:
    derived_from: workflow_service
    properties:
      Source:
        type: string
        default: ''
      DebugMode:
        type: boolean
        default: false
      output-1:
        type: string
        default: file-wrapper

  colinvert:
    derived_from: workflow_service
    properties:
      CopyInput:
        type: boolean
        default: true
      #input
      input-1:
        type: string
        default: data-wrapper
      #output
      output-1:
        type: string
        default: data-wrapper

  exportfiles:
    derived_from: workflow_service
    properties:
      targetfolder:
        type: string
        default: ''
      automaticfolder:
        description: save this data set to the automatic workflow directory
        type: boolean
        default: true
      savetolastimportfolder:
        description: Use the last folder that had data imported from it by this workflow.
        type: boolean
        default: false
      Comments:
        description: Comments to attach to data files
        type: string
        default: Saved data
      makepublic:
        description: make uploaded files public
        type: boolean
        default: false
      savetosubdirectory:
        description: Save the results to a subdirectory of the target folder
        type: boolean
        default: false
      Subdirectory:
        description: Subdirectory to save results to
        type: string
        default: processed
      uploadmetadata:
        description: Should this block attach the metadata that has been propagated into it to the uploaded files
        type: boolean
        default: false
      #input:
      file-list:
        type: string
        default: file-wrapper
      # service outputs
      file-ids:
        type: string
        default: data-wrapper
      file-references:
        type: string
        default: link-wrapper

  mega-nj:
    derived_from: workflow_service
    properties:
      test_of_phylogeny:
        type: string
        default: Bootstrapmethod
      no-ofbootstrapreplications:
        type: integer
        default: 1000
      model/method:
        type: string
        default: Kimura 2-parameter model
      substitutions_to_include:
        type: string
        default: 'd: Transitions + Transversions'
      rates_among_sites:
        type: string
        default: Uniformrates        
      gamma_parameter:
        type: integer
        default: 1
      gaps/missing_data_treatment:
        type: string
        default: ''
        # constraints:
        #  - valid_values: ['Complete deletion','Pairwise deletion','Partial deletion']
      site_coverage_cutoff(%):
        type: integer
        default: 95
      #input
      input-data:
        type: string
        default: file-wrapper
      # service output
      analysis-output:
        type: string
        default: file-wrapper
      consensus-output:
        type: string
        default: file-wrapper
      summary-info:
        type: string
        default: file-wrapper

  csvimport:
    derived_from: workflow_service
    properties:
      source:
        type: string
        default: ' '
      start_row:
        type: integer
        default: 1
      label_row:
        type: integer
        default: 1
      ContainsLabels:
        description: Data contains a row with column names
        type: boolean
        default: true
      Delimiter:
        description: Column delimiter character
        type: string
        default: ' '
      EndRow:
        description: Last row of data to be imported
        type: integer
        default: 2
      LimitRows:
        description: Stop importing after the specified number of rows
        type: boolean
        default: false
      Subsample:
        description: description="Subsample the imported data
        type: boolean
        default: false
      SampleInterval:
        description: Subsampling row interval
        type: integer
        default: 1
      TextOnly:
        description: Treat all data as String values
        type: boolean
        default: false
      ImportChunkSize:
        description: Number of rows in each data chunk
        type: integer
        default: 5000
      DebugMode:
        type: boolean
        default: false
      DebugSuspended:
        type: boolean
        default: true
      DebugPort:
        type: integer
        default: 5005
      output-1:
        type : string
        default: output_port

  csvexport:
    derived_from: workflow_service
    properties:
      AutomaticFolder:
        type: boolean
        default: true
      FileName:
        type: string
        default: out.csv
      TargetFolder:
        type: string
        default: ' '
      IncludeNames:
        description: Include the column names in the output file
        type: boolean
        default: true
      DQuoteStringOutput:
        description: Surround all String output in Quotes
        type: boolean
        default: false
      #input
      input-data:
        type: string
        default: data-wrapper
      # service output
      document-id:
        type: string
        default: data-wrapper
      file-reference:
        type: string
        default: link-wrapper

  fileJoin:
    derived_from: workflow_service
    properties:
      OutputFileName:
        type: string
        default: joinedFile.txt
      #inputs
      file-1:
        type: string
        default: file-wrapper
      file-2:
        type: string
        default: file-wrapper
      #output
      file-3:
        type: string
        default: file-wrapper

  filterDupl:
    derived_from: workflow_service
    properties:
      Normalize_Sequence_Names:
        type: boolean
        default: false
      Normalize_Duplicates_Only:
        type: boolean
        default: false
      #input
      fasta-files:
        type: string
        default: file-wrapper
      #outputs:
      filtered-fasta-files:
        type: string
        default: file-wrapper
      removed-sequences:
        type: string
        default: data-wrapper
      sequence-map:
        type: string
        default: data-wrapper

  clustalW:
    derived_from: workflow_service
    properties:
      Align:
        type: string
        default: true
      Output-Type:
        type: string
        default: CLUSTAL
      #input
      input-sequences:
        type: string
        default: file-wrapper
      #output:
      aligned-sequences:
        type: string
        default: file-wrapper

  zipFile:
    derived_from: workflow_service
    properties:
      #input
      input-1:
        type: string
        default: file-wrapper
      #output:
      output-1:
        type: string
        default: file-wrapper

  gZip:
    derived_from: workflow_service
    properties:
      Decompress:
        type: boolean
        default: false
      Compression-details:
        type: boolean
        default: false
      Speed-CompressionRatio:
        type: integer
        default: 6
      Ignore-errors:
        type: boolean
        default: false
      #input
      input-files:
        type: string
        default: file-wrapper
      #output:
      output-files:
        type: string
        default: file-wrapper

  BWA-mem:
    derived_from: workflow_service
    properties:
      Mark-shorter-splits:
        type: boolean
        default: false
      Number-of-threads :
        type: integer
        default: 1
      #input
      sequences-fastq:
        type: string
        default: file-wrapper
      reference-library:
        type: string
        default: library-wrapper
      #output:
      alignment-output:
        type: string
        default: file-wrapper

  SAMtools:
    derived_from: workflow_service
    properties:
      Minimum-mapping-quality:
        type: integer
        default: 0
      #input
      input-files:
        type: string
        default: file-wrapper
      reference-library:
        type: string
        default: library-wrapper
      #output:
      converted-files:
        type: string
        default: file-wrapper

  Import-Dir:
    derived_from: workflow_service
    properties:
      SourceFolder:
        type: string
        default: ' '
      Recursive:
        type: boolean
        default: false
      OrderByName:
        type: boolean
        default: true
      OrderByTimestamp:
        type boolean
        default: false
      Wildcard:
        type: string
        default "*.*"
      #output
      imported-files:
        type: string
        default: file-wrapper
#general lib description
  spec_library:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      lib_name:
        type: string
        default: ' '
      version:
        type: string
        default: ''
      OS-type:
        type: string
        default: Linux
      lib_path:
        type: string
        default: ' '
#specific libraries for eSc blocks
  clustalw_lib:
    derived_from: spec_library
    properties:
      lib_name:
        type: string
      version:
        type: string
        default: 2.1
      lib_URL: 
        type: string

  javaruntime:
    derived_from: spec_library

  corelibrary:
    derived_from: spec_library
    properties:
      version:
        type: string
        default: 3.0

  MegaCC:
    derived_from: spec_library
    properties:
      lib_name:
        type: string
      version:
        type: string
        default: 6.0
      lib_URL: 
        type: string

  BWA-lib:
    derived_from: spec_library
    properties:
      version:
        type: string
        default: 0.7
      lib_URL: 
        type: string

  SAMTools-lib:
    derived_from: spec_library
    properties:
      lib_URL: 
        type: string

  HG19-lib:
    derived_from: spec_library
    properties:
      lib_URL: 
        type: string

relationships:

  block_link:
    derived_from: cloudify.relationships.depends_on

# relationships for feature work
  FileWrapperLink:
    derived_from: block_link
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
          preconfigure:
              implementation: scripts/preconfigure.sh

  DataWrapperLink:
    derived_from: block_link
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
          preconfigure:
              implementation: scripts/preconfigure.sh

  
          
