      - type: block_link
        target: Mega-NJ
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/Mega-NJ/analysis-output, ExportFiles1/file-list, out, container3, 'https://github.com/rawaqasha/eSc-blocks.git']
      - type: cloudify.relationships.depends_on
        target: Java3
    interfaces:
