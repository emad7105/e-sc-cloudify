          inputs:
            process:
             args: [realeScWF, ExportFiles3, container3, 'https://github.com/rawaqasha/eSc-blocks.git']

  CSV_export1:
    type: csvexport
    properties:
      block_description: export csv file
      block_name: CSVexport.jar
      block_category: File Management
      FileName: out1.csv
      service_type: block
    relationships:
