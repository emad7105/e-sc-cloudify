        target: container3
      - type: block_link
        target: FilterDupl
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/FilterDupl/sequence-map, CSV_export1/input-data, out, container3, 'https://github.com/rawaqasha/eSc-blocks.git']
      - type: cloudify.relationships.depends_on
        target: Java3
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF, CSV_export1, container3, 'https://github.com/rawaqasha/eSc-blocks.git']

  CSV_export2:
    type: csvexport
    properties:
      block_description: export csv file
      block_name: CSVexport.jar
      block_category: File Management
      FileName: out2.csv
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container3
      - type: block_link
        target: FilterDupl
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/FilterDupl/sequence-map, CSV_export2/input-data, out, container3, 'https://github.com/rawaqasha/eSc-blocks.git']
      - type: cloudify.relationships.depends_on
        target: Java3
    interfaces:
