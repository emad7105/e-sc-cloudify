#eSc workflow with 3 real block def deployed on 3 containers

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml
  - esc_nodetypes.yaml
  
inputs:

  host_ip:
      description: >
        The ip of the host the application will be deployed on  
      default: 127.0.0.1

  agent_user:
      description: >
        User name used when SSH-ing into the started machine
      default: ubuntu

  agent_private_key_path:
      description: >
        Path to a private key that resided on the management machine.
        SSH-ing into agent machines will be done with this key.
      default: ~/.ssh/agent_key.pem

  install_agent: 
      description: > 
        When running in local mode set this to false
      default: false

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: rawa/mybase:01
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: { get_input: install_agent }
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/starter.sh
          inputs:
            process:
              args: [realeScWF]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.depends_on
        target: container1
      - type: cloudify.relationships.contained_in
        target: container1

  importFile1:
    type: importfile
    properties:
      block_description: import file
      block_name: importfile.jar
      block_category: File Management
      service_type: block
      Source: file1.txt
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF, importFile1, container1, 'https://github.com/rawaqasha/eSc-blocks.git']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  importFile2:
    type: importfile
    properties:
      block_description: import file
      block_name: importfile.jar
      block_category: File Management
      service_type: block
      Source: file2.txt
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF, importFile2, container1, 'https://github.com/rawaqasha/eSc-blocks.git']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  container2:
    type: docker_container
    properties:
      container_ID: container2
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: container1

  Java2:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container2]
    relationships:
      - type: cloudify.relationships.depends_on
        target: container2
      - type: cloudify.relationships.contained_in
        target: host

  ClustalW_Lib:
    type: clustalw_lib
    properties:
      lib_name: clustalw-2.1-linux-x86_64-libcppstatic
      lib_URL: http://www.clustal.org/download/current/clustalw-2.1-linux-x86_64-libcppstatic.tar.gz
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/clustalw-install.sh
          inputs:
            process:
              args: [container2, 'http://www.clustal.org/download/current/clustalw-2.1-linux-x86_64-libcppstatic.tar.gz']
    relationships:
      - type: cloudify.relationships.depends_on
        target: container2
      - type: cloudify.relationships.contained_in
        target: container2

  Wine:
    type: spec_library
    properties:
      lib_name: wine
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/wine-install.sh
          inputs:
            process:
              args: [container2]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2

  Mega-CC:
    type: MegaCC
    properties:
      lib_name: megacc.exe
      lib_URL: http://www.megasoftware.net/
      lib_path: work
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/megaCC-install.sh
          inputs:
            process:
              args: [container2, 'https://github.com/rawaqasha/work.git']
    relationships:
      - type: cloudify.relationships.depends_on
        target: Wine
      - type: cloudify.relationships.contained_in
        target: container2

  FileJoin:
    type: fileJoin
    properties:
      block_description: concatenate 2 files
      block_name: FileJoin.jar
      block_category: File Management
      service_type: block
      file-1: importFile1/output-1
      file-2: importFile2/output-1
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2
      - type: block_link
        target: importFile1
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/importFile1/output-1, FileJoin/file-1, out, container2, 'https://github.com/rawaqasha/eSc-blocks.git']
      - type: block_link
        target: importFile2
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/importFile2/output-1, FileJoin/file-2, out, container2, 'https://github.com/rawaqasha/eSc-blocks.git']
      - type: cloudify.relationships.depends_on
        target: Java2
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF, FileJoin, container2, 'https://github.com/rawaqasha/eSc-blocks.git']

  FilterDupl:
    type: filterDupl
    properties:
      block_description: I don't know
      block_name: FilterDuplicates.jar
      block_category: File Management
      service_type: block      
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2
      - type: block_link
        target: FileJoin
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/FileJoin/file-3, FilterDupl/fasta-files, in, container2, 'https://github.com/rawaqasha/eSc-blocks.git']        
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
              args: [realeScWF, FilterDupl, container2, 'https://github.com/rawaqasha/eSc-blocks.git']

  ClustalW:
    type: clustalW
    properties:
      block_description: I don't know
      block_name: ClustalW.jar
      block_category: File Management
      service_type: block
      Align: true
      Output-Type: CLUSTAL      
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2
      - type: cloudify.relationships.depends_on
        target: ClustalW_Lib
      - type: block_link
        target: FilterDupl
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/FilterDupl/filtered-fasta-files, ClustalW/input-sequences, in, container2, 'https://github.com/rawaqasha/eSc-blocks.git']        
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/special-deploy.sh
          inputs:
            process:
              args: [realeScWF, ClustalW, container2, 'https://github.com/rawaqasha/eSc-blocks.git',  get_property: [ClustalW_Lib, lib_name]]

  Mega-NJ:
    type: mega-nj
    properties:
      block_description: I don't know
      block_name: Mega-NJ.jar
      block_category: File Management
      service_type: block 
      test_of_phylogeny: Bootstrap method
      no-ofbootstrapreplications: 1000
      model/method: Kimura 2-parameter model
      substitutions_to_include: 'd: Transitions + Transversions'
      rates_among_sites: Uniform rates        
      gamma_parameter: 1
      gaps/missing_data_treatment: 'Complete deletion'       
      site_coverage_cutoff(%): 95
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2
      - type: cloudify.relationships.depends_on
        target: Mega-CC
      - type: block_link
        target: ClustalW
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/preconfigure.sh
              inputs:
                process:
                  args: [realeScWF/ClustalW/aligned-sequences, Mega-NJ/input-data, in, container2, 'https://github.com/rawaqasha/eSc-blocks.git']        
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/special-deploy.sh
          inputs:
            process:
              args: [realeScWF, Mega-NJ, container2, 'https://github.com/rawaqasha/eSc-blocks.git',  get_property: [Mega-CC, lib_path]]

  container3:
    type: docker_container
    properties:
      container_ID: container3
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/docker-pull.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: container2

  Java3:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container3]
    relationships:
      - type: cloudify.relationships.depends_on
        target: container3
      - type: cloudify.relationships.contained_in
        target: container3

