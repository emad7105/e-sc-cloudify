        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [realeScWF, ExportFiles1, container3, 'https://github.com/rawaqasha/eSc-blocks.git']

  ExportFiles2:
    type: exportfiles
    properties:
      block_description: export files
      block_name: ExportFiles.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container3
      - type: block_link
