          inputs:
            process:
             args: [realeScWF, ExportFiles2, container3, 'https://github.com/rawaqasha/eSc-blocks.git']

  ExportFiles3:
    type: exportfiles
    properties:
      block_description: export files
      block_name: ExportFiles.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
