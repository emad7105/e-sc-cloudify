              inputs:
                process:
                  args: [realeScWF/Mega-NJ/summary-info, ExportFiles3/file-list, out, container3, 'https://github.com/rawaqasha/eSc-blocks.git']
      - type: cloudify.relationships.depends_on
        target: Java3
    interfaces:
